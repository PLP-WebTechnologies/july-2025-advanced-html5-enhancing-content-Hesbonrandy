<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple HTML5 Content & Form</title>
</head>
<body>

  <h1>Simple HTML5 Content & Form</h1>
  <section>
    <h2>Lists</h2>
    <ul>
      <li>Item One</li>
      <li>Item Two</li>
      <li>Item Three</li>
    </ul>
    <ol>
      <li>Step One</li>
      <li>Step Two</li>
      <li>Step Three</li>
    </ol>
  </section>

  <section>
    <h2>Table</h2>
    <table border="1">
      <caption>Sample Schedule</caption>
      <thead>
        <tr><th>Day</th><th>Activity</th></tr>
      </thead>
      <tbody>
        <tr><td>Monday</td><td>HTML Basics</td></tr>
        <tr><td>Tuesday</td><td>CSS Basics</td></tr>
      </tbody>
    </table>
  </section>

  <section>
    <h2>Media</h2>
    <img src="futuristic-high-tech-virtual-reality-glasses.jpg" alt="HTML5 placeholder image" width="200" height="150" />
    <br /><br />
    <video width="200" controls>
      <source src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </section>

  <section>
    <h2>Registration Form</h2>
    <form action="#" method="post">
      <label for="name">Name: *</label><br />
      <input type="text" id="name" name="name" required minlength="2" placeholder="Your name" /><br /><br />

      <label for="email">Email: *</label><br />
      <input type="email" id="email" name="email" required placeholder="you@example.com" /><br /><br />

      <label for="age">Age:</label><br />
      <input type="number" id="age" name="age" min="1" max="120" /><br /><br />

      <button type="submit">Submit</button>
    </form>
  </section>

</body>
</html>
